
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Iong's Pok√©mon Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .pokemon-font { font-family: 'Press+Start+2P', cursive; }
        
        .bg-pokemon-red { background-color: #ef5350; }
        .bg-pokemon-blue { background-color: #2196f3; }
        .bg-pokemon-yellow { background-color: #ffeb3b; }

        @keyframes fireworks-burst {
            0% { 
                transform: translate(-50%, -50%) scale(0); 
                opacity: 0; 
            }
            10% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% { 
                transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(0.2); 
                opacity: 0; 
            }
        }
        
        .firework-particle {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            animation: fireworks-burst var(--duration) cubic-bezier(0.1, 0.6, 0.2, 1) forwards;
            pointer-events: none;
            box-shadow: 0 0 10px 2px currentColor;
            filter: brightness(1.5);
        }

        .firework-infinite {
            animation-iteration-count: infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .animate-shake {
            animation: shake 0.2s ease-in-out infinite;
        }

        .shuffle-item {
            transition: all 0.1s ease-in-out;
        }

        /* Shine effect for high-quality feel */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
    </style>
